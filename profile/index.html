<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="navBar">

            <div class="logo"><strong>MeShop.</strong></div>
            <div class="right">
                <div class="item"><a href="/">Home</a></div>
                <div class="item"><a href="/login">Login</a></div>
                <div class="item"><a href="/signup">Signup</a></div>
                <div class="item"><a href="#">My Cart</a></div>
                <div class="item"><a href="/profile">Profile</a></div>
            </div>
        </div>
        <div class="item"><h1>My Profile</h1></div>

        <form>
            <input type="text" id="fname" placeholder="First Name">
            <input type="text" id="lname" placeholder="Last Name">
            <button id="saveInfo">Save Info</button>
        </form>



        <div class="item"><h1>Edit Password</h1></div>

        <form>
            <input type="password" id="oPassword" placeholder="Old Password">
            <input type="password" id="nPassword" placeholder="New Password">
            <input type="password" id="cNewPassword" placeholder="Confirm New Password">
            <button id="cPassword">Change Password</button>
            <button id="logOut">Logout</button>
        </form>


    </div>
</body>

</html>
